apiVersion: v1
kind: Namespace
metadata:
  name: addon-live-policies
---
# Here we have deployments to set up the pods on the REAL nodes.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nginx-ds0
  name: nginx-ds0
  namespace: addon-live-policies
spec:
  selector:
    matchLabels:
      app: nginx-ds0
  template:
    metadata:
      labels:
        app: nginx-ds0
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
      - image: bitnami/nginx:1.18
        name: nginx
---
