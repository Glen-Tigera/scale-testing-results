# Here we have deployments to set up the pods on the FAKE nodes.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nginx-ds0
  name: nginx-ds0-fake
  namespace: addon-live-policies
spec:
  selector:
    matchLabels:
      app: nginx-ds0
  template:
    metadata:
      labels:
        app: nginx-ds0
    spec:
      containers:
      - image: bitnami/nginx:1.18
        name: nginx
      tolerations:
        - key: "mocklet.io/provider"
          operator: "Equal"
          value: "mock"
          effect: "NoSchedule"
      nodeSelector:
        type: mocklet
